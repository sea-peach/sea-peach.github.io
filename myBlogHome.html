    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogPosts = [
                // { title: "Latest Reflections", date: "2025-01-30", link: "./blogTemplate5.html", img: "./images/sleepyHead.PNG" },
                 //{ title: "The Uncanny in the Ordinary", date: "2025-01-25", link: "./blogTemplate4.html", img: "./images/ladyToAll.PNG" },
               // { title: "Fleeting Thoughts", date: "2025-01-20", link: "./blogTemplate3.html", img: "./images/blog3.jpg" },

                { title: "First Musings", date: "2025-02-07", link: "./blogTemplate1.html", img: "./images/sleepyHead.PNG" },
                { title: "the Room & the Mirror", date: "2025-04-03", link: "./roomMirrorBook.html", img: "./images/cameraViewef850.png" }
            
            ];

            const blogList = document.getElementById("blogList");
            blogPosts.forEach(post => {
                const card = document.createElement("div");
                card.className = "blog-card";

                card.innerHTML = `
                <a href="${post.link}">
                    <img src="${post.img}" alt="${post.title}">
                    <div class="blog-content">
                        <p>${post.title} - ${post.date}</p>
                    </div>
                </a>
            `;
                blogList.appendChild(card);
            });
        });
    </script>
